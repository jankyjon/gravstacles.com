<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>

  <title>Gravstacles.com</title>
  <link rel="stylesheet" href="css/foundation.css">

<body>

  <div class="grid-container fluid">



    <div class="grid-x grid-margin-x grid-padding-x grid-margin-y">

            <ul class="orbit-container">
              <li class="is-active orbit-slide">

                  <img class="orbit-image" src="images/11.jpg" alt="Space">

                <figure class="orbit-figure">
                  <img class="orbit-image" src="images/8.jpg" alt="Space">

                </figure>
              </li>

              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="images/7.jpg" alt="Space">

                </figure>
              </li>

                <figure class="orbit-figure">

                <figure class="orbit-figure">

                </figure>
              </li>

              <li class="orbit-slide">
                <figure class="orbit-figure">

              </li>

              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="images/2.jpg" alt="Space">

                </figure>
              </li>

              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <img class="orbit-image" src="images/1.jpg" alt="Space">

                </figure>
              </li>

            </ul>
          </div>

        </div>
      </div>

    </div>

    <div class="grid-x ">
      <div class="cell text-center">
        <h3>How to Play</h3>

      <div class="cell text-center">
<iframe width="320" height="220" src="https://www.youtube.com/embed/-z4vnE1wsI8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen class="vid"></iframe>
